name: ragforge-self-analysis
version: 1.0.0
description: Test project analyzing ragforge codebase itself with code adapter

source:
  type: code
  adapter: typescript
  root: ../packages/runtime/src
  include:
    - "**/*.ts"
  exclude:
    - "**/node_modules/**"
    - "**/dist/**"
    - "**/*.test.ts"
    - "**/*.spec.ts"
  options:
    exportXml: false
    resolveImports: true
    extractTypes: true

neo4j:
  uri: ${NEO4J_URI}
  database: neo4j
  username: ${NEO4J_USERNAME}
  password: ${NEO4J_PASSWORD}
