version: '3.8'

services:
  neo4j:
    image: neo4j:5.14.0
    container_name: ragforge-test-neo4j
    ports:
      - "7475:7474"  # HTTP (avoiding conflict)
      - "7688:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/neo4j123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2g
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  neo4j_data:
  neo4j_logs:
