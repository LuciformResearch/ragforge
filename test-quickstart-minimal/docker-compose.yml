version: '3.8'

services:
  neo4j:
    image: neo4j:5.23-community
    container_name: ragforge-packages-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7688:7687"  # Bolt
      - "7475:7474"  # HTTP Browser
    volumes:
      - packages_neo4j_data:/data
      - packages_neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "${NEO4J_USERNAME:-neo4j}", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  packages_neo4j_data:
  packages_neo4j_logs:
